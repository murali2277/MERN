<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Old Message</p>
    <button id="btn">Chnage the Message</button>


    <script>

        const button = document.getElementById("btn");
        button.addEventListener("click",() => {
            document.getElementsByTagName("p")[0].innerHTML = "New Message";
            alert("Message is Changed");
        });
    </script>
</body>
</html>
