<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="hi"></p>
    <p class="hello"></p>
    <p class="world">World</p>


    <script>
        document.getElementById("hi").innerText="Hi";
        document.getElementsByClassName("hello")[0].innerText="Hello";
        document.querySelector("World").style.backgroundColor="red"
    </script>
</body>
</html>
