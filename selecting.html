<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="hi"></p>
    <p class="hello"></p>
    <p class="world">World</p>
    <button onclick="change()">Change</button>


    <script>
        document.getElementById("hi").innerText="Hi";
        document.getElementsByClassName("hello")[0].innerText="Hello";
        function change(){
            document.getElementsByClassName("world").style.backgroundColor="red";
        };
    </script>
</body>
</html>
